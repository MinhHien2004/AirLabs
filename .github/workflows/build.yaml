name: airlabs-realtime-flight
on: 
  pull_request:
    types: [closed]
    branches:
      - QA
      - Production
  
jobs:
  docker: 
    if: github.event.pull_request.merged == true
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set environment variables
        id: env
        run: |
          if [ "${{ github.base_ref }}" == "QA" ]; then
            echo "environment=qa" >> $GITHUB_OUTPUT
            echo "port=8081" >> $GITHUB_OUTPUT
            echo "tag_prefix=qa" >> $GITHUB_OUTPUT
          elif [ "${{ github.base_ref }}" == "Production" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "port=8080" >> $GITHUB_OUTPUT
            echo "tag_prefix=prod" >> $GITHUB_OUTPUT
          fi

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Setup Docker Buildx
        if: github.base_ref == 'QA'
        uses: docker/setup-buildx-action@v3
        id: buildx

      - name: Cache Docker Image Layers
        if: github.base_ref == 'QA'
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ steps.env.outputs.environment }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ steps.env.outputs.environment }}-
            ${{ runner.os }}-buildx-

      - name: Build and Push Docker Image
        if: github.base_ref == 'QA'
        uses: docker/build-push-action@v5
        id: docker_build
        with:
          context: .
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          load: true
          tags: |
            hienminh1332004/airlabs-realtime-flight:${{ steps.env.outputs.tag_prefix }}-v0.0.${{ github.run_number }}
            hienminh1332004/airlabs-realtime-flight:${{ steps.env.outputs.tag_prefix }}-latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
         
      - name: Verify build (QA only)
        if: github.base_ref == 'QA'
        run: |
          echo "Digest: ${{ steps.docker_build.outputs.digest }}"
          echo "Image built and available locally"
          docker images | grep airlabs-realtime-flight

      - name: Deploy directly (no webhook needed)
        env:
          IMAGE: hienminh1332004/airlabs-realtime-flight:${{ github.base_ref == 'QA' && format('{0}-v0.0.{1}', steps.env.outputs.tag_prefix, github.run_number) || 'qa-latest' }}
          ENVIRONMENT: ${{ steps.env.outputs.environment }}
          PORT: ${{ steps.env.outputs.port }}
          CONTAINER_NAME: airlabs-app-${{ steps.env.outputs.environment }}
        run: |
          echo "Starting deployment..."
          echo "Image: $IMAGE"
          echo "Environment: $ENVIRONMENT"
          echo "Port: $PORT"
          
          # Pull image tá»« Docker Hub
          echo "Pulling image from Docker Hub..."
          docker pull $IMAGE
          
          # Stop old container
          docker stop $CONTAINER_NAME 2>/dev/null || true
          docker rm $CONTAINER_NAME 2>/dev/null || true
          
          # Run new container
          docker run -d \
            --name $CONTAINER_NAME \
            --restart unless-stopped \
            -p $PORT:8080 \
            -e SPRING_PROFILES_ACTIVE=$ENVIRONMENT \
            -e REDIS_HOST=${{ secrets.REDIS_HOST }} \
            -e REDIS_PORT=${{ secrets.REDIS_PORT }} \
            -e REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }} \
            -e AIRLABS_API_KEY=${{ secrets.AIRLABS_API_KEY }} \
            $IMAGE
          
          # Verify deployment
          sleep 5
          if [ "$(docker ps -q -f name=$CONTAINER_NAME)" ]; then
            echo "Deployment successful!"
            docker ps | grep $CONTAINER_NAME
            docker logs --tail 20 $CONTAINER_NAME
          else
            echo "Deployment failed!"
            docker logs $CONTAINER_NAME
            exit 1
          fi
          
          # Cleanup old images (keep last 3)
          docker images --format "{{.Repository}}:{{.Tag}}" | \
            grep "airlabs-realtime-flight:${{ steps.env.outputs.tag_prefix }}" | \
            tail -n +4 | xargs -r docker rmi 2>/dev/null || true

      - name: Health check
        run: |
          MAX_RETRIES=10
          RETRY_COUNT=0
          PORT=${{ steps.env.outputs.port }}
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:$PORT/actuator/health || echo "000")
            
            if [ "$HTTP_CODE" -eq 200 ]; then
              echo "Health check passed!"
              exit 0
            fi
            
            echo "Attempt $((RETRY_COUNT + 1))/$MAX_RETRIES - Status: $HTTP_CODE"
            sleep 3
            RETRY_COUNT=$((RETRY_COUNT + 1))
          done
          
          echo "Health check failed!"
          exit 1
