server:
  port: 8080
  # Enable GZIP compression - giảm response size đáng kể
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 1024
  # Tomcat tuning
  tomcat:
    threads:
      max: 100
      min-spare: 10
    connection-timeout: 10000

spring:
  datasource:
    # SECURITY: Use environment variables for sensitive data
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:123456}
    driver-class-name: org.postgresql.Driver
    # HikariCP Connection Pool - tối ưu performance
    hikari:
      minimum-idle: 2
      maximum-pool-size: 10
      idle-timeout: 30000
      connection-timeout: 10000
      max-lifetime: 600000
      pool-name: FlightHikariPool
  
  jpa:
    # Tự động cập nhật schema (tạo bảng/cột mới nếu chưa có)
    hibernate:
      ddl-auto: update  
    
    # TẮT show-sql trong production để tăng performance
    show-sql: false
    
    # Cấu hình Dialect cho PostgreSQL
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        # Tối ưu batch operations
        jdbc:
          batch_size: 50
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
        # Connection pool tuning
        connection:
          pool_size: 10
  
  # REDIS CONFIGURATION (Redis Cloud)
  data:
    redis:
      host: ${SPRING_REDIS_HOST:redis-13482.c275.us-east-1-4.ec2.cloud.redislabs.com}
      port: ${SPRING_REDIS_PORT:13482}
      username: ${SPRING_REDIS_USERNAME:default}
      password: ${SPRING_REDIS_PASSWORD:fvKhVJ2XXByDWhOnUvVWvIeYnnMOPKTy}
      ssl:
        enabled: false  # Tắt SSL nếu dùng Redis local
        bundle: null  # Không dùng SSL bundle tùy chỉnh
      timeout: 5000ms          # Giảm timeout
      connect-timeout: 3000ms  # Giảm connect timeout
      client-type: lettuce
      lettuce:
        pool:
          enabled: true        # BẬT connection pool
          max-active: 16       # Tăng max active connections
          max-idle: 8
          min-idle: 2          # Giữ sẵn 2 connections
          max-wait: 2000ms     # Max wait 2s
        shutdown-timeout: 100ms

airlabs.api:
  base-url: ${AIRLABS_BASE_URL:https://airlabs.co/api/v9}
  api-key: ${AIRLABS_API_KEY:7e455240-da34-4d41-823b-1efa9f2b0467}

# Disable Redis health check để không bắt buộc phải có Redis
management:
  health:
    redis:
      enabled: false
 

