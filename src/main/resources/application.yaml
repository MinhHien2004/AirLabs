server:
  port: 8080

spring:
  datasource:
    # SECURITY: Use environment variables for sensitive data
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:123456}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    # Tự động cập nhật schema (tạo bảng/cột mới nếu chưa có)
    hibernate:
      ddl-auto: update  
    
    # Hiển thị câu lệnh SQL trong console để dễ debug
    show-sql: true
    
    # Cấu hình Dialect cho PostgreSQL
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true # Format SQL cho dễ đọc hơn

airlabs.api:
  base-url: ${AIRLABS_BASE_URL:https://airlabs.co/api/v9}
  api-key: ${AIRLABS_API_KEY:7e455240-da34-4d41-823b-1efa9f2b0467}

spring.data.redis:
  host: ${SPRING_REDIS_HOST:localhost}
  port: ${SPRING_REDIS_PORT:6379}
  password: ${SPRING_REDIS_PASSWORD:}
  ssl: 
    enabled: false
  timeout: 60000ms
  lettuce:
    pool:
      max-active: 10
      max-idle: 5
      min-idle: 1
      max-wait: 2000ms

# Disable Redis health check để không bắt buộc phải có Redis
management:
  health:
    redis:
      enabled: false 
